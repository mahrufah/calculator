<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="box">
     <div class="display"><input type="text" readonly size="20" id="d">
     </div>
     <div class="display"><input type="text" readonly size="20" id="de"></div>
<div class="keys">
    <p>
      <input type="button" class="button gray" value="mrc" onclick='c("")'/>
      <input type="button" class="button gray" value="m-" onclick='c("")'/>
      <input type="button" class="button gray" value="m+" onclick='c("")'/>
      <input type="button" class="button pink" value="/" onclick='v("/")'/>
      <input type="button" class="button pink" value="(" onclick='v("(")'>
    </p>
    <p>
    	<input type="button" class="button black" value="7" onclick='v("7")'/>
    	<input type="button" class="button black" value="8" onclick='v("8")'/>
        <input type="button" class="button black" value="9" onclick='v("9")'/>
        <input type="button" class="button pink" value="*" onclick='v("*")'/>
        <input type="button" class="button pink" value=")" onclick='v(")")'/>
    </p>
    <p>
       <input type="button" class="button black" value="4" onclick='v("4")'/>
       <input type="button" class="button black" value="5" onclick='v("5")'/>
       <input type="button" class="button black" value="6" onclick='v("6")'/>
       <input type="button" class="button pink" value="-" onclick='v("-")'/>
       <input type="button" class="button pink" value="log" onclick='v("log")'/>
    </p>
    <p>
       <input type="button" class="button black" value="1" onclick='v("1")'/>
       <input type="button" class="button black" value="2" onclick='v("2")'/>
       <input type="button" class="button black" value="3" onclick='v("3")'/>
       <input type="button" class="button pink" value="+" onclick='v("+")'/>
       <input type="button" class="button pink" value="^2" onclick='v("^2")'/>
    </p>
    <p>
       <input type="button" class="button black" value="0" onclick='v("0")'/>
       <input type="button" class="button black" value="." onclick='v(".")'/>
       <input type="button" class="button black" value="C" onclick='c("")'/>
       <input type="button" class="button pink" value="=" onclick='e()'/>
       <input type="button" class="button pink" value="ln" onclick='v("ln")'/>
    </p>
     <p>
     	<input type="button" class="button blue" value="sin" onclick='v("sin(")'/>
     	<input type="button" class="button blue" value="cos" onclick='v("cos(")'/>
     	<input type="button" class="button blue" value="tan" onclick='v("tan(")'/>
     	<input type="button" class="button blue" value="sqrt" onclick='v("sqrt")'/>
     	<input type="button" class="button pink" value="%" onclick='v("%")'/>
     </p>

</div>
  </div>
<script type="text/javascript" src="calculator.js">
	
</script>

</body>
</html>
